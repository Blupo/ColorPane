name: Create Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Create
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4.1.1
        with:
          submodules: true

      - name: Setup Foreman
        uses: Roblox/setup-foreman@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allow-external-github-orgs: true
      
      - name: Build
        run: rojo build --output ColorPane.rbxm
      
      - name: Create
        uses: anton-yurchenko/git-release@v6.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGELOG_FILE: "docs/changelog.md"
        with:
          args: ./ColorPane.rbxm